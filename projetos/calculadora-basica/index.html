<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="style/style.css"> <!-- Link para o CSS3-->
</head>
<body> <!-- Corpo do site -->
    <h1>Calculadora Básica</h1> <!-- Título principal -->
    <div id="container"> <!-- Div principal -->
        
        <p>
            <label for="txtn1">Primeiro número: </label>
            <input type="number" name="txtn1" id="txtn1"> <!-- Primeiro número -->
        </p>
        <p>
            <label for="txtn2">Segundo número: </label>
            <input type="number" name="txtn2" id="txtn2"> <!-- Segundo número -->
        </p>

        <div id="botoes"> <!-- Div dos botões -->
            <input type="button" value="+" id="mais" onclick="somar()"> <!-- Botão de somar -->
            <input type="button" value="-" id="menos" onclick="tirar()"> <!-- Botão de subtração -->
            <input type="button" value="x" id="vezes" onclick="multiplicar()"> <!-- Botão  de mutiplicação -->
            <input type="button" value="÷" id="dividir" onclick="divisao()"> <!-- Botão  de divisão -->
        </div>
        
        <div id="res"> <!-- Div da resposta -->
            
        </div>
    </div>
    <footer> <!-- Rodapé -->
        <p>&copy; Feito por <a href="https://github.com/NicolasBertazine/" target="_blank">Nícolas Bertazine</a></p>
    </footer>
    <script src="javascript/script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
